      ukrainian: пропонувати
    examples: |
      das Angebot - offer; пропозиція
      
      пропонувати кому <Dat> що <Akk>


      an·bieten - to offer, propose; пропонувати
      
      Beispiele
        Das Leben bietet uns Millionen von Möglichkeiten. / Life offers us millions of opportunities.
        
        Ich biete ihm einen Kaffe. / I offer him a coffee.

        Auf dem Markt gibt es ein reines Angebot. / There is a pure offer on the market.
      
      Präsens:
        Ich biete dir meine Hilfe. / I offer you my help.
      
      Präteritum:
        Er bot mir seine Unterstützung. / He offered me his support.
      
      Perfekt:
        Sie hat mir einen guten Preis geboten. / She offered me a good price.
