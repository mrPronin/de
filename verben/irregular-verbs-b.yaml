title: "Unregelmäßige Verben - A2"
verbs:
  - id: 1
    infinitiv: bleiben
    präteritum: blieb
    partizip: ist geblieben
    translations:
      english: to stay, remain
      ukrainian: залишатися
    examples: |
      Präsens:
        Ich bleibe zu Hause. / I stay at home.
      
      Präteritum:
        Ich blieb gestern zu Hause. / I stayed at home yesterday.
      
      Perfekt:
        Ich bin zu Hause geblieben. / I have stayed at home.
    person3: bleibt
      
