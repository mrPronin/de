      english: to turn
      ukrainian: згинати, повертати
    examples: |
      ab·biegen - turn; повертати
      
      der Bogen - арка
      der Regenbogen - веселка
      der Geigenbogen - смичок
      die Geige - скрипка 
      
      Beispiele
        Du biegst nach links ab. / You bend to the left.
        Sie haben die Regeln gebogen, um ihre Ziele zu erreichen. / They have bent the rules to achieve their goals.
      
      Präsens:
        Ich biege das Metall. / I bend the metal.
      
      Präteritum:
        Ich bog den Draht. / I bent the wire.
      
      Perfekt:
        Ich habe das Metall gebogen. / I have bent the metal.
    person3: biegt
      
  - id: 4
