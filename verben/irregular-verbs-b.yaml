    partizip: hat gebissen
    translations:
      english: to bite
      ukrainian: кусати
    examples: |
      der Biss - укус
      das Gebiss - прикус
      
      in <Akk>
      
      an·beißen - bite; відкусити,
      
      beißende Kritik / Ironie
      
      Präsens:
        Der Hund beißt den Ball. / The dog bites the ball.
      
      Präteritum:
        Der Hund biss den Briefträger. / The dog bit the mailman.
      
      Perfekt:
        Der Hund hat den Ball gebissen. / The dog has bitten the ball.
    person3: beißt
      
  - id: 3
