title: "Unregelmäßige Verben - A1"
verbs:
  - id: 1
    infinitiv: beginnen
    person3: beginnt
    präteritum: begann
    partizip: hat begonnen
    translations:
      english: to begin
      ukrainian: починати
    examples: >
      mit Dat; der Beginn - начало; Präsens: Ich beginne ein neues Buch zu lesen.; Perfekt: Ich habe meine Hausaufgaben begonnen.; Präsens: Ich beginne mit der Arbeit. (I begin with the work.); Präteritum: Er begann das Projekt gestern. (He began the project yesterday.); Perfekt: Wir haben das Meeting um 10 Uhr begonnen. (We have begun the meeting at 10 o'clock.)
  
  - id: 2
    infinitiv: bleiben
    person3: bleibt
    präteritum: blieb
    partizip: ist geblieben
    translations:
      english: to stay, remain
      ukrainian: залишатися
    examples: |
      Präsens: Ich bleibe zu Hause. (I stay at home.)

      Präteritum: Ich blieb gestern zu Hause. (I stayed at home yesterday.)
      
      Perfekt: Ich bin zu Hause geblieben. (I have stayed at home.)
  
