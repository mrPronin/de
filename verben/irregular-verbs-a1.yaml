      der Abflug - відліт
      die Ankunft - прибуття
      das Flugzeug - літак

      Präsens: Ich fliege oft nach München.

      Präteritum: Gestern flog ich nach Berlin.

      Perfekt: Ich bin gestern nach Berlin geflogen.
  
  - id: 8
    infinitiv: geben
    person3: gibt
    präteritum: gab
    partizip: hat gegeben
    translations:
      english: to give
      ukrainian: давати
    examples: |
      j-m <Dat>
      etw <Akk>
      die Gabe - подарунок

      auf-, - здаватися 

      einen Rat / Kuss / Stoß

      Gib nicht auf! / Не здавайся!

      Eine Party geben. - організувати вечірку

      Präsens: Ich gebe dir das Buch. Du gibst mir eine Antwort.

      Präteritum: Ich gab dir das Buch gestern. Du gabst mir eine Antwort.

      Präteritum: Ich habe dir das Buch gegeben. Du hast mir eine Antwort gegeben.    
  
  - id: 9
    infinitiv: gehen
    person3: geht
    präteritum: ging
    partizip: ist gegangen
    translations:
      english: to go
      ukrainian: йти
    examples: |
      wohin? - Akk
      Es geht alles schief. - Все йде не так.

      der Gang - ход, Ein-/ Ausgang;

      Es geht um <Akk> - мова йде про ...
      In Rente gehen. - Вийти на пенсію.
      Mein Traum geht in Erfüllung. - Моя мрія збувається.

      In die Bäckerei gehen. Zum Bäcker gehen.
      Wie gehet's es dir. 
      Wie geht es ihnen?

      Präsens: Ich gehe zur Arbeit jeden Tag. Ihr geht gerne in den Park.

      Präteritum: Ich ging gestern zur Arbeit. Ihr gingt gerne in den Park.

      Perfekt: Ich bin heute zur Arbeit gegangen. Ihr seid gerne in den Park gegangen.    
  
  - id: 10
    infinitiv: heißen
    person3: heißt
    präteritum: hieß
    partizip: hat geheißen
    translations:
      english: to be called, to name
      ukrainian: називатися
    examples: |
      Wie heißt das auf Deutsch? / What is it called in German?
      Was soll das heißen?! / What does that mean?

      Präsens: Sie heißt Maria. / Her name is Maria.

      Präteritum: Früher hieß sie Anna. / She used to be called Anna.

      Perfekt: Die Straße hat früher anders geheißen. / The street used to have a different name.    
  
  - id: 11
    infinitiv: helfen
    person3: hilft
    präteritum: half
    partizip: hat geholfen
    translations:
      english: to help
      ukrainian: допомагати
    examples: |
      Dat / bei / in / mit

      helfen <Dat> bei <Dat> - я допоміг у чому (дією)

      Ich helfe meinem Freund bei der Vorbereitung auf seine Prüfung. / I am helping my friend with preparing for his exam.


      helfen <Dat> mit <Dat> - я допоміг чим
      Ich habe meiner Tochter mit einem Rat geholfen. / I helped my daughter with a piece of advice.

      helfen <Dat> in <Dat> - я допоміг у чому
      Ich habe meiner Tochter in der Schule geholfen. / I helped my daughter at school.

      die Hilfe - допомога

      der Helfer - помічник

      Präsens: Ich helfe meiner Freundin beim Umzug. Ich helfe dir gern. / I'm helping my girlfriend move. I'm happy to help you.

      Präteritum: Gestern half ich ihm bei seinen Hausaufgaben. / Yesterday I helped him with his homework.

      Perfekt: Ich habe ihr beim Umzug geholfen. / I helped her move.

  - id: 12
    infinitiv: kommen
    person3: kommt
    präteritum: kam
    partizip: ist gekommen
    translations:
      english: to come
      ukrainian: приходити
    examples: |
      zu <Dat>

      an, - прибувати
      herein, - входити
      be, - отримувати (без зусиль)
      vor, - траплятися

      Wie kommt du darauf? / How did you come up with that?
      Das kommt oft vor! / That happens often!

      Präsens: Ich komme gleich zu dir. / I'll be right with you.

      Präteritum: Letzte Woche kam sie zu Besuch. / Last week she came to visit.

      Perfekt: Sie ist aus Deutschland gekommen. / She came from Germany.
  
  - id: 13
    infinitiv: lesen
    person3: liest
    präteritum: las
    partizip: hat gelesen
    translations:
      english: to read
      ukrainian: читати, збирати
    examples: |
      das Lesen - читання
      der Leser - читач
      die Lesegeschwindigkeit - швидкість читання
      der Leserbrief - лист читача
      leserlich - читабельність

      die Vorlesung - лекція
      vorlesen - читати вголос

      Dieser Text ist nicht leserlich. / This text is not readable.
      Man kann Trauben, Kartoffeln lesen. / You can harvest grapes and potatoes.

      Präsens: Ich lese ein Buch. / I am reading a book.

      Präteritum: Ich las gestern ein Buch. / I read a book yesterday.

      Perfekt: Ich habe das Buch gelesen. / I have read the book.

  - id: 14
