title: "Unregelmäßige Verben - A1"
verbs:
  - id: 1
    infinitiv: beginnen
    person3: beginnt
    präteritum: begann
    partizip: hat begonnen
    translations:
      english: to begin
      ukrainian: починати
    examples: |
      mit Dat; der Beginn - начало;
      
      Präsens: Ich beginne ein neues Buch zu lesen.
      
      Perfekt: Ich habe meine Hausaufgaben begonnen.
      
      Präsens: Ich beginne mit der Arbeit. (I begin with the work.)
      
      Präteritum: Er begann das Projekt gestern. (He began the project yesterday.)
      
      Perfekt: Wir haben das Meeting um 10 Uhr begonnen. (We have begun the meeting at 10 o'clock.)
  
  - id: 2
    infinitiv: bleiben
    person3: bleibt
    präteritum: blieb
    partizip: ist geblieben
    translations:
      english: to stay, remain
      ukrainian: залишатися
    examples: |
      Präsens: Ich bleibe zu Hause. (I stay at home.)

      Präteritum: Ich blieb gestern zu Hause. (I stayed at home yesterday.)

      Perfekt: Ich bin zu Hause geblieben. (I have stayed at home.)
  
  - id: 3
    infinitiv: essen
    person3: isst
    präteritum: aß
    partizip: hat gegessen
    translations:
      english: to eat
      ukrainian: їсти
    examples: |
      das Essen - їжа
      die Essgewohnheiten - харчові звички

      Präsens: Ich esse gerne Pizza. Du isst immer zu spät.

      Präteritum: Gestern aß ich ein großes Stück Kuchen. Letzte Woche aßen wir zusammen in einem schicken Restaurant.

      Präteritum: Ich habe gestern Abend eine Pizza gegessen. Wir haben heute Morgen ein leckeres Frühstück gegessen.
  
  - id: 4
    infinitiv: fahren
    person3: fährt
    präteritum: fuhr
    partizip: ist gefahren
    translations:
      english: to drive, to go, to travel
      ukrainian: їхати
    examples: |
      die Fahrt - поїздка

      ist - якщо пасажир
      hat - якщо за кермом

      Ich bin mit dem Bus gefahren. Ich bin mit der Bahn gefahren.

      Präsens: Ich fahre mit dem Auto zur Arbeit. Er fährt gerne Fahrrad in seiner Freizeit.

      Präteritum: Gestern fuhr ich mit dem Zug nach Hamburg. Letzte Woche fuhren wir in den Urlaub ans Meer.

      Perfekt: Ich bin heute Morgen mit dem Bus zur Schule gefahren. Sie hat das Auto zum Supermarkt gefahren, um Lebensmittel einzukaufen.
  
  - id: 5
    infinitiv: fangen
    person3: fängt
    präteritum: fing
    partizip: hat gefangen
    translations:
      english: to catch
      ukrainian: ловити
    examples: |
      der Fang

      an-, - починати

      Präsens: Ich fang an, ein neues Buch zu lesen.

      Präteritum: Ich fing an, mit dem neuen Job zu arbeiten.

      Perfekt: Ich habe angefangen, mit dem neuen Job zu arbeiten.
  
  - id: 6
    infinitiv: finden
    person3: findet
    präteritum: fand
    partizip: hat gefunden
    translations:
      english: to find
      ukrainian: знаходити
    examples: |
      das Fundbüro - бюро знахідок

      das Gefunden - знахідка

      der Finder - шукач

      der Erfinder - дослідник

      er-, винаходити

      Präsens: Ich finde es schwer, mit meinen Eltern zu sprechen.

      Präteritum: Ich habe gestern das neue Smartphone gefunden.

      Perfekt: Ich habe das neue Smartphone gefunden.
  
  - id: 7
