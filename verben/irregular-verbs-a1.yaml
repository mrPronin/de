    präteritum: nahm
    partizip: hat genommen
    translations:
      english: to take
      ukrainian: брати
    examples: |
      Akk

      ein | nehmen - приймати
      ab | nehmen - скинути вагу
      zu | nehmen - набрати вагу

      die Nahme - прийом

      Ich nehme den Bus, das Taxi. / I take the bus, the taxi.

      Ich nehme das Problem ernst. / I take the problem seriously.

      Ich nehme Abschied von meinem Freund. / I say goodbye to my friend.

      Ich nehme Bad. / I take a bath.

      Präsens: Ich nehme den Schlüssel. / I take the key.

      Präteritum: Ich nahm den Zug. / I took the train.

      Perfekt: Ich habe gestern den Bus genommen. / Yesterday, I took the bus.
  
  - id: 15
    infinitiv: rufen
    person3: ruft
    präteritum: rief
    partizip: hat gerufen
    translations:
      english: to call, shout
      ukrainian: кричати, кликати
    examples: |
      Akk

      ein | rufen - звертатися
      ab | rufen - відмовлятися
      zu | rufen - закликати
      anrufen - набирати по телефону

      die Ruf - крик, відгук
      Diese Firma hat einen guten Ruf. / This company has a good reputation.

      Präsens:
        Ich rufe meine Freundin an. / I call my friend.
        Du rufst den Namen deines Hundes. / You call your dog's name.
        Er ruft nach Hilfe. / He calls for help.

      Präteritum:
        Ich rief meine Freundin an. / I called my friend.
        Du riefst den Namen deines Hundes. / You called your dog's name.
        Er rief nach Hilfe. / He called for help.

      Perfekt:
        Ich habe meine Freundin angerufen. / I have called my friend.
        Du hast den Namen deines Hundes angerufen. / You have called your dog's name.
        Er hat nach Hilfe gerufen. / He has called for help.
  
  - id: 16
    infinitiv: schlafen
    person3: schläft
    präteritum: schlief
    partizip: hat geschlafen
    translations:
      english: to sleep
      ukrainian: спати
    examples: |
      der Schlaf - сон
      ein | schlafen - засинати
      bei <Dat> schlafen - Indicating where someone sleeps.
      Er schläft bei seinem Freund. / He sleeps at his friend's place.

      über <Akk> schlafen - Sleeping through something.
      Sie schlief über das ganze Konzert. / She slept through the entire concert.

      Präsens: Ich schlafe jede Nacht etwa sieben Stunden. / I sleep about seven hours every night.

      Präteritum: Letzte Nacht schlief ich sehr schlecht wegen des Lärms. / Last night I slept very badly because of the noise.

      Perfekt: Er hat den ganzen Tag geschlafen, nachdem er krank wurde. / He slept all day after he got sick.      

  
